<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet"type="text/css"href="Account.css"/>
        <title>CREATE ACCOUNT PAGE</title>
    </head>
    <body>
        <h1><strong>GROUP R COMPANIES LIMITED</strong></h1>
<p><strong>Create New Account</strong></p>
<form>
    <p>Enter First Name:
    <input type="text"name="First name"placeholder="First Name"></br>
    </p>
    <p>Enter Last Name:
    <input type="text"name="Last name"placeholder="Last Name"></br>
    </p>
    <p>Enter  DOB:
    <input type="Date"name="DOB"placeholder="DOB"></br>
    </p>
    <p>Enter  Address:
    <input type="address"name="address"placeholder="Address"></br>
    </p>
    <p>Enter time:
    <input type="time"name="time"placeholder="time"></br>
    </p>
    <p>Enter Occupation:
    <input type="text"name="Occupation"placeholder="Occupation"></br>
    </p>
    <p>Enter Email Address:
    <input type="email"name="email"placeholder="email"></br>
    </p>
    <p>Enter Tel Number:
    <input type="tel"name="Tel"placeholder="Tel"></br>
    </p>
<p>Form Complete:
    <input type="submit"name="submit"placeholder="SIGN UP">
</p>
</form>
<button><a href="Index.html">LOG IN</a></button>
<p><strong>OR</strong></p>
<button><a href="Account.html">SIGN UP</a></button>
    </body>
</html>
